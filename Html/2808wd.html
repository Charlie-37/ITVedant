<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <link rel="stylesheet" href="2808wd.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="color">
        
     </div>

    <!-- enctype="multipart/form-data = necessary for file upload in form -->
    <form action="" method="POST" enctype="multipart/form-data">
     <table cellspacing="10px" cellpadding="5px" border="1" class="tablef">
         <tr>
             <td>Id</td>
             <td><input type="number" name="fid"></td>
         </tr>

          <tr>
             <td> <label for="fname">Name</label> </td>
             <td><input type="text" name="fname" id="fname" required></td>
         </tr>

          <tr>
             <td>Email</td>
             <td><input type="email" name="email" required placeholder="JaiMataDi@gmail.com"></td>
         </tr>

          <tr>
             <td>Contact</td>
             <td><input type="number" name="fcontact" required></td>
         </tr>

          <tr>
             <td>Password</td>
             <td><input type="password" name="fpassw"></td>
         </tr>

          <tr>
             <td>Address</td>
             <td><textarea name="fadd" id="fadd" cols="30" rows="5"></textarea></td>
         </tr>

          <tr>
             <td>Date</td>
             <td><input type="date" name="fdate"></td>
         </tr>

          <tr>
             <td>Time</td>
             <td><input type="time" ftime></td>
         </tr>

          <tr>
             <td>Profile Pic</td>
             <td><input type="file"></td>
         </tr>

          <tr>
             <td>Gender</td>
             <td><input type="radio" value="Male" name="fgend">Male
            <input type="radio" value="Female" name="fgend">Female</td>
         </tr>

         <tr>
             <td>Subject</td>
             <td>
                 <input type="checkbox" name="fcheck" value="html">HTML <br>
                 <input type="checkbox" name="fcheck" value="css">CSS <br>
                 <input type="checkbox" name="fcheck" value="js">JS <br>
                 <input type="checkbox" name="fcheck" value="python">PYTHON <br>
             </td>
         </tr>

         <tr>
             <td><input type="submit" value="Save" name="fsubmit"></td>
             <td><input type="reset" value="Reset" name="freset"></td>
         </tr>
     </table>

     <video src="" loop controls muted>
         <source src="" type="video/mp4">
     </video>

     

    </form>
    
</body>
</html>
