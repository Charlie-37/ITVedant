	
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/emplist.css')}}" type="text/css">
	<script src="https://kit.fontawesome.com/0c821f3c91.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section id="frontpg">
      <div class="container-fluid bg-dark min-vh-100" id="bgcontainers">

        <nav class="navbar navbar-expand-lg navbar-light container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">IT Vedant</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link text-light" href="/">Home</a>
				  </li>
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="login">Log-Out</a>
                </li>
				<li class="nav-item">
					<a class="nav-link text-light" href="emplist">Emp List</a>
				</li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="row container-fluid mt-5">
          <div class="col-md-12">

            <div class="container-fluid" id="formdiv">
					<h1 align="center">Welcome to Registration Form</h1>
					<form action="addEmp" method="POST" id="logform">
						<table id="formtable" cellborder="2px">
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Contact</th>
								<th>Email</th>
								<th>Password</th>
								<th colspan="2">Action</th>
							</tr>
						
							{% for tup in elist %}
								<tr>
									<td>{{tup[0]}}</td>
									<td>{{tup[1]}}</td>
									<td>{{tup[2]}}</td>
									<td>{{tup[3]}}</td>
									<td>{{tup[4]}}</td>
									<td>
										<button type="button" class="btn btn-primary" id="btn_edit"><a href="editEmp?id={{tup[0]}}">Edit<i class="fa-solid fa-pen-to-square"></i></a></button>
										<button type="button" class="btn btn-danger" id="btn_del"><a href="deleteEmp?id={{tup[0]}}">Delete<i class="fa-regular fa-trash-can"></i></a></button> 
										
										<!-- <a href="editEmp?id={{tup[0]}}">Edit</a> &nbsp;
										<a href="deleteEmp?id={{tup[0]}}">Delete</a> -->
									</td>
								</tr>
							{% endfor %}
						</table>
						<i class="fa-solid fa-pen-to-square"></i>
					</form>
					<!-- <h1><a href="/">Home</a></h1>
					<h1><a href="emplist">All Users</a></h1> -->

          </div>  
        </div>

        <div class="card bg-transparent align-content-center" id="footerdiv">
          <div class="card-body align-content-center container-fluid" id="footerb">
            <p class="card-text text-light" align="center">Â© Copyright 2022. All rights reserved.</p>
          </div>
        </div>
      </div>
  </section>
    
</body>
</html>
