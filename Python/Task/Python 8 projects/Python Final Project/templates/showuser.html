            <!-- --------------------------------User Login Form --------- -->
                    <div class="container-fluid" id="user_form_div">
                        <h1>Profile Details</h1>
                        <form action="upduser" method="post" id="user_reg_form">
                            <table class="table" id="user_reg_table">
                                <tr>
                                    <td> 
                                      <label for="">Account Number :</label>
                                      <input type="number" name="user_accoun" placeholder="Account Number" value="{{row[11]}}" readonly id="acc"> </td>
                                    <td>
                                      <label for="">Balance :</label>
                                      <input type="number" name="user_balance" placeholder="Balance" required value="{{row[10]}}" readonly> </td>
                                </tr>
                                <tr>
                                    <td> 
                                    <label for="">First Name :</label>
                                    <input type="text" name="user_first_name" value="{{row[0]}}" placeholder="First Name"> </td>
                                    <td>
                                      <label for="">Last Name</label>
                                      <input type="text" name="user_last_name" value="{{row[1]}}" placeholder="Last Name"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">Username :</label>
                                      <input type="text" name="user_username" id="" placeholder="Username" required value="{{row[2]}}"> </td>
                                    <td>
                                      <label for="">Password :</label>
                                      <input type="password" name="user_password" placeholder="Password" required value="{{row[3]}}"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">Contact :</label>
                                      <input type="number" name="user_contact" placeholder="Contact" required value="{{row[4]}}"> </td>
                                    <td>
                                      <label for="">Aadhar Number :</label>
                                      <input type="number" name="user_aadhar" placeholder="Aadhar Number" required value="{{row[5]}}"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">City :</label><br>
                                      <input type="text" name="user_city" placeholder="City" required value="{{row[6]}}"> </td>
                                    <td>
                                      <label for="user_dob">Date Of Birth : </label> &nbsp;
                                      <input type="date" name="user_dob" placeholder="Date Of Birth" value="{{row[7]}}">
                                    </td>
                                </tr>
            
                                <tr>
                                    <!-- <td><input type="email" name="user_email" placeholder="Email"> </td> -->
                                    <td> <label for="user_acc_type" value="{{row[8]}}">Account Type : </label>
                                        <select name="user_acc_type" id="user_acc_type">
                                        <option value="current">Current Account</option>
                                        <option value="saving" selected>Saving Account</option>
                                    </select> </td>
            
            
            
                                    <td><label for="user_gender" value="{{row[9]}}">Gender : </label>
                                    <input type="radio" name="user_gen" value="male" checked><label for="user_gen">Male</label> 
                                    <input type="radio" name="user_gen" value="female"><label for="user_gen">Female</label> 
                                    <input type="radio" name="user_gen" value="others"><label for="user_gen">Others</label> 
                                    
                                    </td>
                                </tr>
            
                                <tr>
                                    <td colspan="2">
                                        <div class="container-fluid" id="subres">
                                        <input type="submit" name="submit" id="submit" value="Submit">
                                        <input type="reset" name="reset" id="reset" value="Reset">
                                        </div>
                                    </td>
                            
                                </tr>
            
                            </table>
                        </form>
                    </div>
                    <p>{{row[7]}}</p>
