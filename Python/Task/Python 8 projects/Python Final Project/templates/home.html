<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}" type="text/css">
    <script>

      function movleft(){
        document.getElementById("pageScroll").style.transition="0.5s"
       document.getElementById("pageScroll").style.left="-275px"
     }

     function movright(){
       document.getElementById("pageScroll").style.transition="0.5s"  
       document.getElementById("pageScroll").style.left="0px"
     }
    

   </script>
    <title>Home</title>
</head>
<body>

    <section id="frontpg">
        <div class="container-fluid bg-dark" id="bgcontainers">

          <nav class="navbar navbar-expand-lg navbar-light container-fluid">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand text-light" href="/">
                <img src="{{url_for('static', filename='img/logo3.png')}}" alt="" height="40px" width="40px" id="logopng">
                SBC</a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Log-In</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link text-light" href="signIn">Sign Up</a>
                  </li> -->
                  <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                      Sign Up
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="usersignIn">User Sign Up</a></li>
                      <li><a class="dropdown-item" href="staffsignIn">Staff Sign Up</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="atmMain">ATM</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>     
        </div>

        <div class="container-fluid min-vh-60" id="cordiv">
            <div id="carouselExampleIndicators" class="carousel slide h-50" data-bs-ride="carousel">
<!-- --------------------------------Login Form Container--------- -->
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h1 id="login_head">Log In</h1>

                  <button onclick="movright()"id="choiScroll">User</button>
                  <button onclick="movleft()"id="choiScroll">Staff</button> 
                  <br>
                  <div class="container" id="pageScroll">
                    
                    <!-- --------------------------------User Login Form --------- -->
                        <div class="container-fluid" id="user_login_div">
                          <h1>User Login</h1>
                        <form action="loginuser" method="POST" id="user_login">
                          <table>
                            <tr>
                              <td>
                              <input type="text" name="login_user_name" id="uname" placeholder="Username" required>
                              </td>
                            <tr>
                              <td>
                              <input type="password" name="login_user_pass" id="upass" placeholder="Password" required>
                            </td>
                            <tr>
                              <td>
                              <input type="submit" name="login_user_submit" id="usubmit" value="Submit">
                            </td>
                          </tr>
                        </table>
                        </form>
                      </div>

                  <!-- --------------------------------Staff Login Form --------- -->
                  <div class="container-fluid" id="staff_login_div">
                    <h1>Staff Login</h1>
                    <form action="loginstaff" method="POST" id="staff_login">
                      <table>
                        <tr>
                          <td>
                          <input type="text" name="login_staff_name" id="Sname" placeholder="Username" required>
                          </td>
                        <tr>
                          <td>
                          <input type="password" name="login_staff_pass" id="Spass" placeholder="Password" required>
                          </td>
                        <tr>
                          <td>
                          <input type="submit" name="login_staff_submit" id="Ssubmit" value="Submit">
                          </td>
                        </tr>
                      </table>
                    </form>
                  </div>
                </div>
                 
                </div>
              </div>
              <!----------------- Carousel---------------------------------- -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{url_for('static', filename='img/cor1.webp')}}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="{{url_for('static', filename='img/cor4.jpeg')}}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="{{url_for('static', filename='img/cor3.jpg')}}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="{{url_for('static', filename='img/cor2.webp')}}" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>


    </section>
 
</body>
</html>
