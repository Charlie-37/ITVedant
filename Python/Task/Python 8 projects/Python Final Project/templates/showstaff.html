<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Edit Staff Details</title>
</head>
<body>

    <section id="frontpg">
        <div class="container-fluid bg-dark" id="bgcontainers">

          <nav class="navbar navbar-expand-lg navbar-light container-fluid">
            <div class="container-fluid" id="nav-div">
              <a class="navbar-brand text-light" href="/">
                <img src="{{url_for('static', filename='img/logo3.png')}}" alt="" height="40px" width="40px" id="logopng">
                SBC</a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="showstaff">Profile</a>

                    <a class="nav-link active text-light" aria-current="page" href="userList">User List</a>

                    <a class="nav-link active text-light" aria-current="page" href="stafflogout">Log-Out</a>

                  <!-- <li class="nav-item">
                    <a class="nav-link text-light" href="signIn">Sign Up</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>     
        </div>


            
            <!-- --------------------------------User Login Form --------- -->
                    <div class="container-fluid" id="staff_form_div">
                        <h1>Profile Details</h1>
                        <form action="" id="staff_reg_form">
                            <table class="table" id="staff_reg_table">
                                <tr>
                                    <td>
                                      <label for="">First Name :</label>
                                      <input type="text" name="staff_first_name" placeholder="First Name" required value="{{row[0]}}"> </td>
                                    <td>
                                      <label for="">Last Name</label>
                                      <input type="text" name="staff_last_name" placeholder="Last Name" required value="{{row[1]}}"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">Username :</label>
                                      <input type="text" name="staff_username" id="" placeholder="Username" required value="{{row[2]}}"> </td>
                                    <td>
                                      <label for="">Password :</label>
                                      <input type="password" name="staff_password" placeholder="Password" required value="{{row[3]}}"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">Contact :</label>
                                      <input type="number" name="staff_contact" placeholder="Contact" required value="{{row[4]}}"> </td>
                                    <td>
                                      <label for="">Aadhar Number :</label>
                                      <input type="number" name="staff_aadhar" placeholder="Aadhar Number" required value="{{row[5]}}"> </td>
                                </tr>
            
                                <tr>
                                    <td>
                                      <label for="">City :</label><br>
                                      <input type="text" name="staff_city" placeholder="City" required value="{{row[6]}}"> </td>
                                    <td>
                                      <label for="staff_dob">Date Of Birth : </label> &nbsp;
                                      <input type="date" name="user_dob" placeholder="Date Of Birth" value="{{row[7]}}">
                                    </td>
                                </tr>
            
                                <tr>
                                    <!-- <td><input type="email" name="user_email" placeholder="Email"> </td> -->
                                    <td> <label for="staff_acc_type">Account Type : </label>
                                        <select name="user_pos" id="staff_pos" value="{{row[8]}}">
                                        <option value="manager">Manager</option>
                                        <option value="cashier" selected>Cashier</option>
                                        <option value="clerk" selected>Clerk</option>
                                        <option value="accountent" selected>Accountent</option>
                                    </select> 
                                    </td>
            
                                    <td>
                                    <label for="staff_gender" value="{{row[9]}}">Gender : </label>
                                    <input type="radio" name="staff_gen" value="male" checked><label for="user_gen">Male</label> 
                                    <input type="radio" name="staff_gen" value="female"><label for="user_gen">Female</label> 
                                    <input type="radio" name="staff_gen" value="others"><label for="user_gen">Others</label> 
                                    
                                    </td>
                                </>
            
                                <tr>
                                    <td colspan="2">
                                        <div class="container-fluid" id="subres">
                                        <input type="submit" name="submit" id="submit" value="Submit">
                                        <input type="reset" name="reset" id="reset" value="Reset">
                                        </div>
                                    </td>
                            
                                </tr>
            
                            </table>
                        </form>
                    </div>

    </section>
 
</body>
</html>
