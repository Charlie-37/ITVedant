            <!-- --------------------------------User Login Form --------- -->
                    <div class="container-fluid" id="staff_form_div">
                        <h1>Welcome To Staff Registration Form</h1>
                        <form action="addstaff" method="POST" id="staff_reg_form">
                            <table class="table" id="staff_reg_table">
                                <tr>
                                    <td> <input type="text" name="staff_first_name" placeholder="First Name" required> </td>
                                    <td><input type="text" name="staff_last_name" placeholder="Last Name" required> </td>
                                </tr>
            
                                <tr>
                                    <td> <input type="text" name="staff_username" id="" placeholder="Username" required> </td>
                                    <td><input type="password" name="staff_password" placeholder="Password" required> </td>
                                </tr>
            
                                <tr>
                                    <td><input type="number" name="staff_contact" placeholder="Contact" required> </td>
                                    <td><input type="number" name="staff_aadhar" placeholder="Aadhar Number" required> </td>
                                </tr>
            
                                <tr>
                                    <td><input type="text" name="staff_city" placeholder="City" required> </td>
                                    <td><label for="staff_dob">Date Of Birth : </label> &nbsp;<input type="date" name="staff_dob" placeholder="Date Of Birth" value="2022-04-18">
                                    </td>
                                </tr>
            
                                <tr>
                                    <!-- <td><input type="email" name="user_email" placeholder="Email"> </td> -->
                                    <td> <label for="staff_acc_type">Account Type : </label>
                                        <select name="staff_pos" id="staff_pos">
                                        <option value="manager">Manager</option>
                                        <option value="cashier" selected>Cashier</option>
                                        <option value="clerk" selected>Clerk</option>
                                        <option value="accountent" selected>Accountent</option>
                                    </select> 
                                    </td>
            
                                    <td>
                                    <label for="staff_gen">Gender : </label>
                                    <input type="radio" name="staff_gen" value="male" checked><label for="staff_gen">Male</label> 
                                    <input type="radio" name="staff_gen" value="female"><label for="staff_gen">Female</label> 
                                    <input type="radio" name="staff_gen" value="others"><label for="staff_gen">Others</label> 
                                    
                                    </td>
                                </>
            
                                <tr>
                                    <td colspan="2">
                                        <div class="container-fluid" id="subres">
                                        <input type="submit" name="submit" id="submit" value="Submit">
                                        <input type="reset" name="reset" id="reset" value="Reset">
                                        </div>
                                    </td>
                            
                                </tr>
            
                            </table>
                        </form>
                    </div>
