                SBC</a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="showuser">Profile</a>
                  </li>

                    <a class="nav-link active text-light" aria-current="page" href="userMoneyTransfer">Money Transfer</a>

                  </li>   
                  <li cla

                    <a class="nav-link text-light" href="signIn">Sign Up</a>
                  </li> -->

            </div>

        </div>


            
            <!-- --------------------------------User Login Form --------- -->
            <div class="container-fluid" id="display_div">
              {% with messages = get_flashed_messages() %}

              {% if messages %}
              {% for msg in messages %}
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <h4>{{msg}}</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>
                <div class="col-md-4"></div>
              </div>
              {% endfor %}
              {% endif %}
              {% endwith %}
            </div>
                    <div class="container-fluid" id="div_deposit">
                        <h1>Money Transfer</h1>

                        <div class="card">
                          <form action="MoneyTransfer_form" id="depo_form" method="POST">
                            <table id="depo_table">
                              <tr>
                                <td><label for="dop_amt">Account Number :</label></td>
                                <td><input type="number" name="user_account" id="dop_amt" required readonly value="{{row[11]}}"></td>
                              </tr>
                              <tr>
                                <td><label for="dop_amt">Payee Account Number :</label></td>
                                <td><input type="number" name="Payee_account" id="dop_amt" required value=""></td>
                              </tr>
                              <tr>
                                <td><label for="dop_amt">Amount :</label></td>
                                <td><input type="number" name="transfer_ammount" id="dop_amt" required placeholder="0"></td>
                              </tr>
                              <tr>
                                <td><label for="dop_passw" id="pass">Profile Password : </label></td>
                                <td><input type="password" name="user_passw" id="dop_passw" required></td>
                              </tr>
                              <tr>
                               
                                <td colspan="2">
                                  <div class="contaner" id="subcontainer"> 
                                    <input type="submit" value="Submit">
                                  </div> 
                              </td>
                              </tr>
                            </table>
                          </form>
                      </div>
                       
                    </div>
  
    </section>

      xy = localStorage.getItem("data")
      console.log(xy)

</body>
