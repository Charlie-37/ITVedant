<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #eform{
            font-size: 20px;
            font-family: san-serif;
        }
    </style>
    <title>Add Record</title>
</head>
<body>
    <h1 align="center" >Welcome To Registration Form</h1>

    <div align="center" id="eform">
        <fieldset>
            <form action="addEmp" method="POST">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="text" id="eid" name="eid" required></td>
                    </tr>

                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="ename" name="ename" required></td>
                    </tr>

                    <tr>
                        <td>Contact</td>
                        <td><input type="text" id="econtact" name="econtact" required></td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="Eemail" id="Eemail"></td>
                    </tr>

                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="epass" id="epass"></td>
                    </tr>

                    <tr>
                        <td> <input type="Submit" name="submit" id="submit" value="Submit"> </td>
                        <td><input type="reset" name="reset" id="reset" value="Reset"></td>
                    </tr>
                </table>

            </form>
        </fieldset>
    <a href="home">Home Page</a> <br>
    <a href="emplist"> All Emplyees</a>

    </div>
    
</body>
</html>
