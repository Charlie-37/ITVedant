<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Py Forst Form</title>
</head>
<body>

    <section id="PyForm">
        <div class="container">
            <h1 id="sigup">SignUp Form</h1>
            <form action="gmail.php" method="post" id="pyform" method="post">
                <table id="pytable">
                    <tr>
                        <td> <label for="uname">Username</label> </td>
                        <td>
                            <input type="text" name="uname" id="uname" placeholder="uname" required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <label for="upin">Password</label> </td>
                        <td>
                            <input type="password" name="upin" id="upin" placeholder="aghdn%4652" required>
                        </td>
                    </tr>

                    <tr>
                        <td> <label for="ucont">Contact</label> </td>
                        <td>
                            <input type="number" name="ucont" id="ucont" placeholder="123456789" required>
                        </td>
                    </tr>

                    <tr>
                        <td> <label for="uemail">Email</label> </td>
                        <td>
                            <input type="email" name="uemail" id="uemail" required>
                        </td>
                    </tr>

                    <tr>
                        <td> <label for="uFile">Upload File</label> </td>
                        <td>
                            <input type="file" name="uFile" id="uFile">
                        </td>
                    </tr>

                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" id="gender" value="Male" name="gender" checked>Male &nbsp
                            <input type="radio" id="gender" value="Female" name="gender">Female &nbsp
                        </td>
                    </tr>

                    <tr>
                        <td>Courses</td>
                        <td>
                            <input type="checkbox" value="Python" name="courses">Python &nbsp
                            <input type="checkbox" value="Java" name="courses">Java &nbsp
                            <input type="checkbox" value="Html" name="courses">Html &nbsp
                            <input type="checkbox" value="Django" name="courses">Django &nbsp
                            <input type="checkbox" value="Javascript" name="courses">Javascript &nbsp
                        </td>
                    </tr>

                    <tr>
                        <td>Payment</td>
                        <td>
                        <select name="psel" id="psel">
                            <option value="Card">Card</option>
                            <option value="Pytm">Pytm</option>
                            <option value="UPI" selected>UPI</option>

                        </select>
                        </td>
                    </tr>

                    <tr class="sbut">
                        <td colspan="2" >
                            <input type="submit" name="submit" id="submit" value="Submit" >
                            <input type="reset" name="reset" id="reset" value="Reset">
                        </td>
                    </tr>

                </table>
            </form>
    </div>
    </section>
    
</body>
