<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emp List</title>
</head>
<body>
	<h1>Welcome to All users Page</h1>

<table border="1px" cellspacing="10">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Contact</th>
		<th>Email</th>
		<th>Password</th>
		<th colspan="2">Action</th>
	</tr>

	{% for tup in elist %}
		<tr>
			<td>{{tup[0]}}</td>
			<td>{{tup[1]}}</td>
			<td>{{tup[2]}}</td>
			<td>{{tup[3]}}</td>
			<td>{{tup[4]}}</td>
			<td>
				<a href="editEmp?id={{tup[0]}}">Edit</a> &nbsp;</td>
			<td>
				<a href="deleteEmp?id={{tup[0]}}">Delete</a>
			</td>
		</tr>
	{% endfor %}
</table>

<h1><a href="/">Home</a></h1>
<h1><a href="reg">Registration Form</a></h1>
	
</body>
</html>
