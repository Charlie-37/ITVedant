
{%extends 'master.html'%}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <title>Form</title>

    <style>
        h1{
            text-align: center;
        }
        form{
            margin: auto;
            width: 70%;
            margin-top: 100px;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">{{fmsg}} &nbsp;<span style="color: black;">Registration Form</span></h1>
    <form method="post">
        {%csrf_token%}

        <table class="table" border="1" cellspacing="5" cellpadding="10">
            {{ form.as_table}}
            <tr>
                <td><input type="submit" value="Submit" class="btn btn-success w-50"></td>
                <td><input type="reset" value="Reset" class="btn btn-danger w-25"></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
{%endblock%}
