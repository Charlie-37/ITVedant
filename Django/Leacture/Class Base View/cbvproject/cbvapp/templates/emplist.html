<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp List</title>
</head>
<body>
    <h1 align="center">Emp List</h1>

    <table cellspacing='10' cellpadding="10" border="1" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Age</th>
            <th>Description</th>
            <th colspan="2">Action</th>
        </tr>
        {% for i in object_list%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.age}}</td>
            <td>{{i.description}}</td>
            <td><a href="d1/{{i.id}}">Delete</a></td>
            <td><a href="e/{{i.id}}">Edit</a></td>

        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
