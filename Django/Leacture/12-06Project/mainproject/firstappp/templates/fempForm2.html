<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Form</title>
</head>
<body>

    <h1>Automatic Emp Form</h1> <br>

    <hr>

    <form method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}

        <tr>
            <td><input type="submit" name="" id="" value="Submit"></td>
            <td><input type="reset" name="" id="" value="reset"></td>
        </tr>
    </table>
    </form>
    <hr>



    
</body>
</html>
