
<table celspacing="10" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Age</th>
        <th>Description</th>
        <th colspan="3">Action</th>
    </tr>

    {%for i in object_list%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.age}}</td>
        <td>{{i.description}}</td>  
        <td><a href="d1/{{i.id}}">Delete1</a></td>
        <td><a href="d2/{{i.id}}">Delete2</a></td>
        <td><a href="e/{{i.id}}">Edit</a></td>

    </tr>

    {%endfor%}

</table>
