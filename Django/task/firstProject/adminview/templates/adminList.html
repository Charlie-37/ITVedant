<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>

    <style>
        h1{
            text-align: center;
            padding: 20px 0 10px 0;
        }

        table{
            width: 600px;
        }
    </style>
    
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <h1>Admin List</h1>
    
    <table class="table table-dark table-striped" >
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Email</td>
            <td>Contact</td>
        </tr>

        {% for i in ul %}
        <tr>
            <td>{{i.0}}</td>
            <td>{{i.1}}</td>
            <td>{{i.2}}</td>
            <td>{{i.3}}</td>
        </tr>

        {% endfor %}
    </table>

</body>
</html>
